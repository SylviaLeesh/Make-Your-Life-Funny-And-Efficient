<!doctype html><html lang='en'><head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#050714;--panel:#0b0f25;--text:#f1f6ff;--muted:#8aa0d6;
      --c1:#7aa2ff;--c2:#22d3ee;--c3:#a78bfa;--hot:#ff5ecd;--gold:#ffd166;
      --glass:rgba(255,255,255,.08);--border:rgba(255,255,255,.18);
      --radius:18px;--shadow:0 18px 48px rgba(0,0,0,.45)}
    *{box-sizing:border-box}html,body{height:100%}body{margin:0;background:radial-gradient(1400px 600px at 100% 0%, #7aa2ff26, transparent 60%),radial-gradient(1200px 700px at 0% 100%, #a78bfa2a, transparent 60%),var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,sans-serif;overflow-x:hidden}
    .aurora{position:fixed;inset:-20% -10% -10% -10%;z-index:-4;filter:blur(40px) saturate(140%);opacity:.9;pointer-events:none}
    .a{position:absolute;border-radius:50%;mix-blend:screen;animation:flow 18s ease-in-out infinite}
    .a.one{width:75vw;height:75vw;background:radial-gradient(closest-side at 40% 40%, var(--c1), transparent 60%), radial-gradient(closest-side at 60% 60%, var(--c3), transparent 60%);left:-10vw;top:-5vw}
    .a.two{width:60vw;height:60vw;background:radial-gradient(closest-side at 50% 50%, var(--c2), transparent 60%), radial-gradient(closest-side at 30% 70%, var(--c1), transparent 60%);right:-8vw;top:8vh;animation-duration:22s}
    .a.three{width:70vw;height:70vw;background:radial-gradient(closest-side at 50% 50%, var(--hot), transparent 60%), radial-gradient(closest-side at 70% 30%, var(--c1), transparent 60%);left:10vw;bottom:-20vh;animation-duration:26s}
    @keyframes flow{0%,100%{transform:translate3d(0,0,0) rotate(0)}50%{transform:translate3d(2vw,-2vh,0) rotate(10deg)}
    header{position:sticky;top:0;z-index:50;border-bottom:1px solid #ffffff18}
    .nav{max-width:1200px;margin:0 auto;height:72px;display:flex;align-items:center;justify-content:space-between;padding:0 20px}
    .brand{display:flex;align-items:center;gap:12px;font-weight:800}
    .logo{width:32px;height:32px;border-radius:10px;background:conic-gradient(from 210deg,var(--c1),var(--c2),var(--c3),var(--hot),var(--c1));box-shadow:inset 0 0 0 1px #fff2,0 10px 24px #0008}
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    a{color:inherit;text-decoration:none}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:14px;background:linear-gradient(180deg,var(--hot),#ff7ad9);color:#fff;font-weight:800;letter-spacing:.2px;border:1px solid #fff2;box-shadow:0 10px 24px #0008;transition:transform .08s ease, filter .2s ease}
    .btn:hover{transform:translateY(-1px) scale(1.01)}
    .ghost{background:var(--glass);backdrop-filter:saturate(180%) blur(14px);border:1px solid var(--border);color:var(--text)}
    main{max-width:1200px;margin:0 auto;padding:32px 20px}
    .glass{background:var(--glass);backdrop-filter:blur(14px) saturate(160%);-webkit-backdrop-filter:blur(14px) saturate(160%);border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 30px #0008;padding:20px}
    .grad{background:linear-gradient(90deg,var(--c1),var(--c2),var(--hot));-webkit-background-clip:text;background-clip:text;color:transparent}
    .lead{color:var(--muted)} .tag{font-size:12px;padding:6px 10px;border-radius:999px;background:linear-gradient(180deg,#93b4ff33,#22d3ee22);border:1px solid #ffffff2c}
  </style>
</head><body>
<div class="aurora"><div class="a one"></div><div class="a two"></div><div class="a three"></div></div>

<header class="glass">
  <div class="nav">
    <a class="brand" href="index.html"><span class="logo"></span><span>NEBULA</span></a>
    <nav><ul>
      <li><a href="explore.html">Explore</a></li>
      <li><a href="videos.html">Videos</a></li>
      <li><a href="submit.html">Submit</a></li>
      <li><a href="about.html">About</a></li>
    </ul></nav>
    <div style="display:flex;gap:10px">
      <a class="btn ghost" href="login.html">Login</a>
      <a class="btn" href="submit.html">Contribute</a>
    </div>
  </div>
</header>

<main>
  <section class="glass">
    <h1>Videos</h1>
    <p class="lead">Teasers you can actually play. 点击任意卡片弹出全屏播放器。</p>
    <div class="wall" id="wall" style="display:grid;grid-template-columns:repeat(3,1fr);gap:18px"></div>
  </section>
</main>
<div class="modal" id="modal" style="position:fixed;inset:0;background:rgba(0,0,0,.6);backdrop-filter:blur(4px);display:none;align-items:center;justify-content:center;z-index:1200"><div class="box" style="width:min(90vw,960px);background:#0b0f25;border:1px solid #ffffff22;border-radius:16px;overflow:hidden"><video id="player" controls autoplay style="width:100%;height:auto"></video></div></div>
<script>
  const VIDS = [
    {title:'Teaser 01', src:'https://www.w3schools.com/html/mov_bbb.mp4'},
    {title:'Teaser 02', src:'https://filesamples.com/samples/video/mp4/sample_640x360.mp4'},
    {title:'Teaser 03', src:'https://filesamples.com/samples/video/mp4/sample_960x400_ocean_with_audio.mp4'},
    {title:'Teaser 04', src:'https://filesamples.com/samples/video/mp4/sample_960x400_ocean_with_audio.mp4'},
    {title:'Teaser 05', src:'https://www.w3schools.com/html/mov_bbb.mp4'},
    {title:'Teaser 06', src:'https://filesamples.com/samples/video/mp4/sample_640x360.mp4'}
  ];
  const wall=document.getElementById('wall'); const modal=document.getElementById('modal'); const player=document.getElementById('player');
  VIDS.forEach(v=>{ const el=document.createElement('div'); el.className='glass'; el.style.cssText='aspect-ratio:16/9;border-radius:14px;overflow:hidden;background:linear-gradient(135deg,#1b2144,#0b0f25);display:grid;place-items:center;color:#9eb2ff;cursor:pointer'; el.textContent=v.title; el.onclick=()=>{ player.src=v.src; modal.style.display='flex'; }; wall.appendChild(el); });
  modal.addEventListener('click', e=>{ if(e.target===modal){ modal.style.display='none'; player.pause(); } });
</script>
</body></html>
